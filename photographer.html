<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body class="photographPage">
    <header>
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="image du logo de fisheye"></a>
    </header>
    <main id="main" aria-hidden="false" tabindex="-1">
      <!-- Bannière du photographe -->
      <div class="photograph-header" aria-label="Information sur le photographe"></div>
      <!-- Choix du tri des médias -->
      <div class="sortSelect">
        <h4>Trier par</h4>
        <select id="sortBy" aria-label="choix du tri">
          <option value="likes" label="Popularité">Popularité</option>
          <option value="date" label="Date">Date</option>
          <option value="name" label="Titre">Titre</option>
        </select>
      </div>
      <!-- Affichage des médias -->
      <div class="media_section"></div>
      <div id="banner"></div>
    </main>
    <!-- Modal -->
    <div id="contact_modal" role="dialog" aria-hidden="true">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="image d'une croix pour fermer le formulaire">
        </header> 
        <!-- Formulaire -->
        <form role="form" aria-label="formulaire de contacte">
          <div>
            <label for="first">Prénom</label>
            <input class="text-control"	type="text"	id="first" name="first"	minlength="2" placeholder="Prénom">
            <label for="last">Nom</label>
            <input class="text-control"	type="text"	id="last" name="last" minlength="2" placeholder="Nom">
            <label for="email">E-mail</label>
            <input class="text-control"	type="email" id="email"	name="email" placeholder="adresse@mail.com">
            <label for="message">Votre message</label>
            <input class="message" type="text" id="message" name="message" placeholder="Vous pouvez écrire votre message ici">
          </div>
          <button id="sendButton" class="contact_button" type="submit" aria-label="Bouton de validation du formulaire">Envoyer</button>
        </form>
      </div>    
    </div>
    <!-- LightBox -->
    <div id="lightBox" role="dialog">
      <section class="lightBoxContainer">
        <div class="lightBoxContent">
          <button class="lightBoxArrows" id="leftArrow"><img alt="image d'une fleche vers la gauche pour retourner au media précédent" src="./assets/icons/arrow.svg"></button>
          <div class="lightBoxMedia"></div>
          <button class="lightBoxArrows" id="rightArrow"><img alt="image d'une fleche vers la droite pour retourner au media suivant" src="./assets/icons/arrow.svg"></button>
        </div>
        <button class="lightBoxClose"><img alt="image d'une croix pour fermer le formulaire" src="./assets/icons/red-close .svg"></button>
      </section>
    </div>
    <!-- Scripts -->
    <script src="./scripts/utils/fetch.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/factories/medias.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightBox.js"></script>
    <script src="./scripts/utils/likes.js"></script>
    <script src="./scripts/utils/sort.js"></script>
    <script src="./scripts/utils/headerPhotographer.js"></script>
    <script src="./scripts/utils/insert.js"></script>
  </body>
</html>
