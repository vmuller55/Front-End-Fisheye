<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/photographer.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/Front-End-Fisheye//index.html"><img src="assets/images/logo.png" class="logo"></a>
    </header>
    <div id="banner"></div>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="sortSelect">
        <h4>Trier par</h4>
        <select id="sortBy" onchange="displayMedia()">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="name">Titre</option>
        </select>
    </div>
      <div class="media_section"></div>
      
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()">
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input/>
            <label>Nom</label>
						<input/>
            <label>Email</label>
						<input/>
            <label>Votre message</label>
						<input class="message"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    
    <footer></footer>
    <script src="/Front-End-Fisheye/scripts/pages/photographer.js"></script>
    <script src="/Front-End-Fisheye/scripts/factories/medias.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
