<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>
<body class="photographPage">
  <header aria-hidden="false">
    <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="logo"></a>
  </header>
  <main id="main" aria-hidden="false">
    <div id="banner"></div>
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="sortSelect">
      <h4>Trier par</h4>
      <select id="sortBy">
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="name">Titre</option>
      </select>
    </div>
    <div class="media_section"></div>
  </main>
  <div id="contact_modal" role="dialog" aria-hidden="true">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()">
      </header> 
      <form>
        <div>
          <label for="first">Prénom</label>
          <input class="text-control"	type="text"	id="first" name="first"	minlength="2">
          <label for="last">Nom</label>
          <input class="text-control"	type="text"	id="last" name="last" minlength="2">
          <label for="email">E-mail</label>
          <input class="text-control"	type="email" id="email"	name="email">
          <!--a voir -->
          <label>Votre message</label>
          <input class="message"/>
        </div>
        <button id="sendButton" class="contact_button">Envoyer</button>
      </form>
    </div>    
  </div>
  <div id="lightBox" role="dialog" aria-hidden="true">
    <section class="lightBoxContainer">
      <div class="lightBoxContent">
        <button class="lightBoxArrows" id="leftArrow"><img src="./assets/icons/arrow.svg"></button>
        <div class="lightBoxMedia"></div>
        <button class="lightBoxArrows" id="rightArrow"><img src="./assets/icons/arrow.svg"></button>
      </div>
      <button class="lightBoxClose" onclick="closeLightBox()"><img src="./assets/icons/red-close .svg"></button>
    </section>
  </div>
  <footer></footer>
  <script src="./scripts/utils/fetch.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/factories/medias.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightBox.js"></script>
</body>
</html>
